<div class="container">
  <div class="card">
    <div class="card-header">
        <legend><b>New User Onboarding</b></legend>
    </div>
    <div class="card-body">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="idFirstName">First Name</label>
            <input type="text" class="form-control" id="idFirstName" />
          </div>
          <div class="form-group col-md-6">
            <label for="idLastName">Last Name</label>
            <input type="text" class="form-control" id="idLastName" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="idMobileNumber">Mobile Number</label>
            <input type="text" class="form-control" id="idMobileNumber" />
          </div>
          <div class="form-group col-md-6">
            <label for="idAadharNumber">Aadhar Number</label>
            <input type="text" class="form-control" id="idAadharNumber" />
          </div>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="idRadioMale"
              value="option1"
            />
            <label class="form-check-label" for="idRadioMale">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="idRadioFemale"
              value="option2"
            />
            <label class="form-check-label" for="idRadioFemale">Female</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-9">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" />
          </div>
          <div class="form-group col-md-3">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>
        <button type="submit" class="btn btn-success" (click)="onCreateUser()">
          Create User
        </button>
      </form>
    </div>
  </div>
</div>
